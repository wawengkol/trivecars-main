{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<link rel="stylesheet" property="stylesheet" href="{% static 'css/Login.css' %}">
  <a href=" /home"><img src="{% static 'images/navbar-img.png' %}" class="topLogo"></a>

  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags}}">
    {{ message }}
  </div>
  {% endfor %}
  {% endif %}

  <form method="post">
    <div  class="container jumbotron loginForm ">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-outline-primary my-2 my-sm-0 loginBTN" type="submit">Request Password Reset</button><br><br>
    </div>
  </form>

  <script src="{% static 'js/login.js' %}"></script>
{% endblock %}
