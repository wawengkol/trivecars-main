{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<link rel="stylesheet" property="stylesheet" href="{% static 'css/register.css' %}">

    <div class="container jumbotron">
      <h1><a href=" /home"><img src="{% static 'images/navbar-img.png' %}" class="topLogo"></a></h1>
      <form class="form-group mx-sm-3 mb-2 " method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary btn-lg" id="done" type="submit">Done</button>
      </form>
    </div>
    <script src="{% static 'js/home_effect.js' %}" ></script>
{% endblock %}
