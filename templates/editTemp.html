{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<link rel="stylesheet" property="stylesheet" href="{% static 'css/admin_dash.css' %}">
<link rel="stylesheet" property="stylesheet" href="{% static 'css/register.css' %}">

  <div class="container" >
    <h1><a href=" /home"><img src="{% static 'images/navbar-img.png' %}" class="topLogo"></a></h1>
    <form method="post">
      {% csrf_token %}
      {{form|crispy}}
      <button class="btn-primary btn-md btn" type="submit" name="button">Okay</button>
      <a class="btn-danger btn-md btn" href="{% url 'admin_dash' %}">Cancel</a><br>
    </form>
  </div>
{% endblock %}
